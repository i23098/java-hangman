apply plugin: 'java'
apply plugin: 'application'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

mainClassName = 'ralmeida.hangman.HangmanConsole'

distributions {
    main {
        contents {
            from(javadoc) {
                into 'docs'
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}

// Must explicitly enable jUnit 5
test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}
